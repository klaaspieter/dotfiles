# vim: fileencoding=utf-8 ft=conf
allow_remote_control yes

# cmd+click to open url
mouse_map cmd+left click grabbed,ungrabbed mouse_handle_click selection link prompt
url_style single

font_family      Hack Nerd Font
font_size 14

# Load set colorscheme of choice.
include theme.conf

# Put tabs at the top
tab_bar_edge top

# Add a separator between tabs
tab_bar_style separator
tab_separator " | "

# vim-like mappings from moving between windows
map cmd+shift+h neighboring_window left
map cmd+shift+j neighboring_window down
map cmd+shift+k neighboring_window up
map cmd+shift+l neighboring_window right
